<div class="jumbotron">
  <p><a class="btn btn-lg btn-success" ng-href="#/" ng-click="getForecast()">Get Forecast<span class="glyphicon glyphicon-ok"></span></a></p>
</div>

<div class="row marketing">
  Sunrise: {{todaySunrise | date:'h:mm a'}}
</div>
<div class="row marketing">
  Sunset: {{todaySunset | date:'h:mm a'}}
</div>
<div class="row marketing">
  <span class="glyphicon glyphicon-refresh" ng-click="checkDoorStatus()"></span>Is the coop door open? <span ng-if="isDoorOpen">Yes</span><span ng-if="!isDoorOpen">No</span>
</div>
